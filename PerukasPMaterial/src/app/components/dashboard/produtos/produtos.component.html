<div class="container">
  <mat-toolbar>
    <span>Produtos</span>
  </mat-toolbar>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z10">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome do Produto</th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> Valor de Venda</th>
      <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="imagem">
      <th mat-header-cell *matHeaderCellDef> Imagem </th>
      <td mat-cell *matCellDef="let element"> {{element.imagem}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="acaoProduto">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element" style="text-align: right;">

        <a class="pointer" style="color: #1878b0">
          <mat-icon>search</mat-icon>
        </a>

        <a class="pointer" style="color: #1f516f">
          <mat-icon>edit</mat-icon>
        </a>

        <a class="pointer" style="color: #e15639">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
